<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel = "stylesheet" type = "text/css" href = "./assets/style.css" />
    <title>Nutriplanner</title>
</head>
<body> 
    <header>
        <nav class="level">
            <p class="level-item has-text-centered">
              <a class="link is-info" style="color: white;">Home</a>
            </p>
            <p class="level-item has-text-centered">
              <a class="link is-info" style="color: white;">Nutrition/meals</a>
            </p>
            <p class="level-item has-text-centered">
                <h1 class="title is-1" style="color: rgb(250, 133, 54); text-align: center;">Nutriplanner</h1>
            </p>
            <p class="level-item has-text-centered">
              <a class="link is-info" style="color: white;">Recipes</a>
            </p>
            <p class="level-item has-text-centered">
              <a class="link is-info" style="color: white;">Daily Tasks/Calendar</a>
          
            </p>
          </nav>
    </header>
    <main>
        <div class="columns main-container"> 
            <div class="column">
                <div class="box">
                  <p class="title is-5 has-text-centered">Nutrition and Calories</p>
                  <input class="input is-large" type="text" placeholder="Large input">
                </div>
              </div>
              <div class="column">
                <div class="box">
                  <p class="title is-5 has-text-centered">Recipes and Meals</p>
                  <p class="subtitle">This column will take up the remaining space available.</p>
                </div>
              </div>
              
    </div>
    <div class="columns main-container">
        <div class="column">
                <div class="box">
                  <a id="daily task"></a>
                  <p class="title is-5 has-text-centered">Daily Tasks</p>
                  <input class="input is-large" type="text" placeholder="Large input">
                </div>
              </div>
              <div class="column">
                <div class="box">
                  <p class="title is-5 has-text-centered">Calendar</p>
                  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
                  <script src="./assets/script.js" defer></script>
                </head>
                <body>
                  <div class="wrapper">
                    <header>
                      <p class="current-date"></p>
                      <div class="icons">
                        <span id="prev" class="material-symbols-rounded">chevron_left</span>
                        <span id="next" class="material-symbols-rounded">chevron_right</span>
                      </div>
                    </header>
                    <div class="calendar">
                      <ul class="weeks">
                        <li>Sun</li>
                        <li>Mon</li>
                        <li>Tue</li>
                        <li>Wed</li>
                        <li>Thu</li>
                        <li>Fri</li>
                        <li>Sat</li>
                      </ul>
                      <ul class="days"></ul>
                    </div>
                  </div>
                  <p class="subtitle"></p>
                  <div  id ="calendar"></div>
                </div>
              </div>
            </div>
    </main>
    <footer>

    </footer>
    <!--Add a script link-->
    <script src="./assets/script.js"></script>
</body>

</html>
