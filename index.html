<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel = "stylesheet" type = "text/css" href = "assets/style.css" />
    <title>Nutriplanner</title>
</head>
<body> 
    <header>
        <nav class="level">
            <p class="level-item has-text-centered">
              <a class="link is-info">Home</a>
            </p>
            <p class="level-item has-text-centered">
              <a class="link is-info">Nutrition/meals</a>
            </p>
            <p class="level-item has-text-centered">
                <h1 class="title is-1">Nutriplanner</h1>
            </p>
            <p class="level-item has-text-centered">
              <a class="link is-info">Recipes</a>
            </p>
            <p class="level-item has-text-centered">
              <a class="link is-info">Daily Tasks/Calendar</a>
            </p>
          </nav>
    </header>
    <main>
        <div class="columns main-container"> 
            <div class="column">
                <div class="box">
                  <p class="title is-5 has-text-centered">Nutrition and Calories</p>
                  <input class="input is-large" type="text" placeholder="Large input">
                </div>
              </div>
              <div class="column">
                <div class="box">
                  <p class="title is-5 has-text-centered">Recipes and Meals</p>
                  <p class="subtitle">This column will take up the remaining space available.</p>
                </div>
              </div>
              
    </div>
    <div class="columns main-container">
        <div class="column">
                <div class="box">
                  <p class="title is-5 has-text-centered">Daily Tasks</p>
                  <input class="input is-large" type="text" placeholder="Large input">
                </div>
              </div>
              <div class="column">
                <div class="box">
                  <p class="title is-5 has-text-centered">Calendar</p>
                  <p class="subtitle">Chose the day to see Daily Tasks</p>
                  <div  id ="calendar"></div>
                </div>
              </div>
            </div>
    </main>
    <footer>

    </footer>
    <!--Add a script link-->
    <script src="./assets/script.js"></script>
</body>

</html>
